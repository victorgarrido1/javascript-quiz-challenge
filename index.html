<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <title>The Simple Quiz - High Scores</title>
</head>
<body>
    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>The Coding Quiz Challange</h1>

            <p class="paragraph-text"> Attempt to answer the following code-related questions within the given time period. Please note, any incorrect answers will penalize your score and reduce the time by 15 seconds! Good luck!</p>
          <div id="buttons">
            <input id="start-button" type="button" value="Begin Quiz">
            </div>
        </div>
        

       <!-- <div id="question-container" class="hidden"> 
        <button>Submit</button>
        <button id="startbtn">Start Code Quiz"</button> -->

        <div id="answers"></div>
       </div>
       <div id="question-container" class="hidden"> 
        <h2 id="question">The Question Goes Here!</h2> 
        <ul>
            <li>
                <input type="radio" id="a_text"
                name="answer">
                <label for="a">Question
                </label>
            </li>
              <input type="radio" id="b_text"
                   name="answer">
               <label for="b">Question
               </label>
              </li> <input type="radio" id="c_text"
                  name="answer">
               <label for="c">Question
              </label>
                </li>  <input type="radio" id="d_text"
                name="answer">
             <label for="d">Question
              </label>
            </li>
        </ul>
        <div id="answers">Here us the options </div>
        <button id="restart">Restart</button>


        
        
        <script src="./scripts/questions.js" defer></script>

        <script src="./scripts/script.js" defer></script>

</body>
</html>
