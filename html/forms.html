<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <title>The Simple Quiz - High Scores</title>
</head>
<body>
    <div class="timer">Time: <span id="time">0</span></div>

    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>The Coding Quiz Challange</h1>

            <p class="paragraph-text"> Attempt to answer the following code-related questions within the given time period. Please note, any incorrect answers will penalize your score and reduce the time by 15 seconds! Good luck!</p>
        </div>
        <div id="scores" class="start"></div>
        <br>
        <div id="choices"></div>
        <br>
        <form id="results"></form>
        <div id="buttons">

            <input id="start-button" type="button" value="Begin Quiz">
        </div>

        <script></script>
        <script></script>
</body>
</html>
